<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy Valentine's Day</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #ffebf2;
                color: #d5006d;
                padding: 50px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            h1 {
                font-size: 50px;
                text-shadow: 2px 2px 4px #000000;
            }
            .heart {
                font-size: 60px;
                color: red;
                margin-bottom: 20px;
            }
            .flowers {
                max-width: 80%;
                height: auto;
                margin: 20px 0;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            input {
                padding: 10px;
                font-size: 16px;
                border: 2px solid #d5006d;
                border-radius: 5px;
                text-align: center;
            }
            .btn {
                padding: 15px 25px;
                font-size: 18px;
                color: white;
                background-color: #d5006d;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: 0.3s;
            }
            .btn:hover {
                background-color: #b0005a;
            }
        </style>
        <script>
            function showMessage() {
               let name = document.getElementById("messageInput").value;
                if(name === "") {
                    name = "user";
                }
                alert("Hello, " + name + " ❤️");
            }
        </script>
    </head>
    <body>
        <h1>HAPPY VALENTINE'S DAY PRACHI</h1>
        <div class="heart">&#10084;&#65039;</div>
        <img src="https://th.bing.com/th/id/OIP.xgd1YeIZe5zVes1BJ1FjCgHaE7?w=297&h=197&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Flowers" class="flowers">
        <div class="container">
            <input type="text" id="messageInput" placeholder="What's your name ...">
            <button class="btn" onclick="showMessage()">Click Me</button>
        </div>
    </body>
</html>
